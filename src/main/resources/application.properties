server.port=8181

#spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/**DB_NAME**
spring.datasource.username=**DB_Username**
spring.datasource.password=**DB_Password**

spring.jpa.show-sql=true

spring.mvc.view.prefix=/WEB-INF/jsps/
spring.mvc.view.suffix=.jsp

logging.file.name=C:/Users/Documents/logs/employeeInfoSystem.log

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=**Email_ID**
spring.mail.password=**Email_Password**
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true

com.employeeInfoSystem.itinerary.directoryPath=**Provide_Directory_Path**
com.employeeInfoSystem.itinerary.email.subject=**Enter_Email_Subject**.
com.employeeInfoSystem.itinerary.email.body=**Enter_Email_Body**